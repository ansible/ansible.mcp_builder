---
- name: github_mcp
  servers:
    - repository:
        name: github-mcp-server
        type: stdio
        lang: go
        args: ['stdio']
        description: GitHub MCP Server - Access GitHub repositories, issues, and pull requests
- name: aws_iam_mcp
  servers:
    - repository:
        name: awslabs.iam-mcp-server
        type: stdio
        lang: pypi
        args: []
        description: An MCP server for comprehensive AWS Identity and Access Management (IAM) operations.
- name: azure_mcp
  servers:
    - repository:
        name: azmcp
        type: stdio
        lang: npm
        package: "@azure/mcp"
        args: ['server', 'start', '--namespace', 'az']
        description: Azure MCP Server - Interact with Azure resources via Model Context Protocol
