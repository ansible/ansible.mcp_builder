# Language test specific inventory file
# Simulates single registry variable availability
---
all:
  vars:
    # For tests that call common role directly (no parent role)
    # install_manager only uses [0], so only define one entry
    common_registry_entry:
      - name: mcp_one
        type: stdio
        lang: pypi
        path: /path/to/mcp/one
        args:
          - "--stdio"
