    common_server_registries:
      - name: mcp_one
        type: stdio
        lang: pypi
        path: /path/to/mcp/one
        args:
          - "--stdio"
      - name: mcp_two
        type: http
        lang: npm
        path: "https://path.to/mcp/two"
        args: []
