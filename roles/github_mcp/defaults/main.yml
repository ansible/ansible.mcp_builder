---
# Default variables for github_mcp role
# Users can override these in their playbooks or group_vars

# Pre-register this MCP server in the global registry so common role can detect dependencies
# Using standard naming convention: {role_name}_mcp_registry
github_mcp_registry:
  - name: "github-mcp-server"
    type: "stdio"
    lang: "go"
    args: ["stdio"]
    description: "GitHub MCP Server - Access GitHub repositories, issues, and pull requests"
    build_details:
      source_repo: "https://github.com/github/github-mcp-server.git"
      source_repo_branch: "main"
      build_path: "github/build"
