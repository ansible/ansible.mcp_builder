---
# Default variables for common role
# Users can override these in their playbooks or group_vars

# Base path for MCP installations
common_mcp_base_path: "/opt/mcp"

# Base path for MCP server binaries
common_mcp_bin_path: "/usr/local/bin"

# Go version to install
common_golang_version: "1.24.4"

# Go environment paths
common_install_go: true
common_go_path: "/go"
common_go_cache: "/tmp/go-cache"

# MCP Server Registry - Each role can contribute to this
mcp_server_registry: []


# Set up Node
common_npm_install: true
common_npm_mcp_servers:
  - name: "mcp-hello-world"
    args: []

# Set up uv and PyPI MCP servers  
common_uv_install: true
common_pypi_mcp_servers:
  - name: "awslabs.iam-mcp-server"
    args: ["--region", "us-east-1"]
