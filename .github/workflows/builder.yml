---
  name: Build Test Base Image

  on:
    push:
      branches:
        - main
        - devel
      paths:
        - 'Containerfile'
        - 'bindep.txt'
        - '.github/workflows/builder.yml'
    pull_request:
      paths:
        - 'Containerfile'
    workflow_dispatch:
    schedule:
      # Rebuild weekly to get security updates
      - cron: '0 0 * * 0'

  env:
    IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mcp-builder-test-base

  permissions:
    contents: read
    packages: write

  jobs:
    build-and-push:
      name: Build and Push Test Base Image
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Log in to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Extract metadata
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: ${{ env.IMAGE_NAME }}
            tags: |
              type=ref,event=branch
              type=sha,prefix={{branch}}-
              type=raw,value=latest,enable={{is_default_branch}}

        - name: Build and push image
          uses: docker/build-push-action@v5
          with:
            context: .
            file: ./Containerfile
            # Only push on main branch or workflow_dispatch
            push: ${{ github.event_name != 'pull_request' }}
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

        - name: Image digest
          run: echo ${{ steps.meta.outputs.digest }}

        - name: Test image
          if: github.event_name != 'pull_request'
          run: |
            docker pull ${{ env.IMAGE_NAME }}:latest
            docker run --rm ${{ env.IMAGE_NAME }}:latest ansible --version
            docker run --rm ${{ env.IMAGE_NAME }}:latest go version
            docker run --rm ${{ env.IMAGE_NAME }}:latest node --version
